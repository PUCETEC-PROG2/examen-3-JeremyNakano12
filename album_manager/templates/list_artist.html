{% extends "base.html" %}
{% load static %}
{% block title %}Artists{% endblock title %}
{% block content %}
    <div class="container">
        <h2 style="margin-top: 1em; margin-bottom: 1em;" class="text-center">Artists</h2>
        <div class="d-flex">
            <a href="{%url "album_manager:add_artist" %}">
                <button style=" margin-bottom: 2em;" class="btn btn-outline-primary btn-lg btn-block">
                    <h6>Add Artist</h6>
                </button>
            </a>
        </div>
        <div class="card-group">
            {% for artist in artists %}
                <div class="card bg-dark-gray">
                    <img src="{{ artist.picture.url }}" alt="{{ artist }}" style="height:350px; object-fit: scale-down;">
                    <div class="card-body">
                        <h5 class="card-title"><strong> {{ artist }} </strong></h5>
                        <h5 class="card-subtitle">{{ artist.country }}</h5>
                        <div class="mt-3">
                            <a href="{{artist.id}}" class= "btn btn-primary btn-lg btn-block"><i class="fa-solid fa-eye"></i></a>
                            <a href="edit/{{artist.id}}" class= "btn btn-primary btn-lg btn-block"><i class="fa-solid fa-pencil"></i></a>
                            <a href="delete/{{artist.id}}" class= "btn btn-danger btn-lg btn-block" onclick="confirmScript(event, 'delete {{ artist }}? This action is not reversible.')"><i class="fa-solid fa-trash"></i></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="d-flex justify-content-center">
            <a href="/">
                <button style="margin-bottom: 3em; margin-top: 3em;" class="btn btn-outline-primary btn-lg btn-block">
                    <h6>Return</h6>
                </button>
            </a>
        </div>
    </div>
{% endblock content %}
