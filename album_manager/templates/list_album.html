{% extends "base.html" %}
{% load static %}
{% block title %}Albums{% endblock title %}
{% block content %}
        <div class="container">
            <h2 style="margin-top: 1em; margin-bottom: 1em;" class="text-center">Albums</h2>
            <div class="d-flex">
                <a href="{% url "album_manager:add_album" %}">
                    <button style=" margin-bottom: 2em;" class="btn btn-outline-primary btn-lg btn-block">
                        <h6>Add Album</h6>
                    </button>
                </a>
            </div>
            <div class="card-group">
                {% for album in albums %}
                    <div class="col-md-4 mb-4">
                        <div class="card bg-dark-gray">
                            <img src="{{ album.cover.url }}" alt="{{album}}">
                            <div class="card-body d-flex flex-column"> 
                                <div class="mb-auto">
                                    <h6 class="card-title"><strong>{{ album }}</strong></h6>
                                    <p class="card-subtitle">{{ album.artist }}</p>
                                    <p class="card-text">{{ album.release_year }}</p>
                                </div>
                                <div class="d-flex justify-content-center mt-3">
                                    <a href="{{ album.id }}" class="btn btn-primary mr-2"><i class="fa-solid fa-eye"></i></a>
                                    <a href="edit/{{ album.id }}" class="btn btn-primary mr-2"><i class="fa-solid fa-pencil"></i></a>
                                    <a href="delete/{{ album.id }}" onclick="confirmScript(event, 'delete {{ album }}? This action is not reversible.')" class="btn btn-danger mr-2"><i class="fa-solid fa-trash"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="d-flex justify-content-center">
                <a href="/">
                    <button style="margin-bottom: 3em; margin-top: 3em;" class="btn btn-outline-primary btn-lg btn-block">
                        <h6>Return</h6>
                    </button>
                </a>
            </div>
        </div>
{% endblock content %}
